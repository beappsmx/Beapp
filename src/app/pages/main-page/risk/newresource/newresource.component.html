<h2 mat-dialog-title class="h2-dialog">{{ 'newresource' | translate }}</h2>
<!-- Se inicializa el Formulario -->
<form
  autocomplete="off"
  [formGroup]="frisk"
  (ngSubmit)="saveRisk()"
>
<!-- Contenido del dialog -->
<mat-dialog-content class="mat-typography">
  <!-- Contenido del dialog -->
  <ng-container>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-7">
          <!-- Left Group -->
          <div class="form-group">

          </div>
        </div>
        <div class="col-sm-5">
          <!-- Right Group -->
          <div class="form-group">

          </div>
        </div>
      </div>
    </div>
  </ng-container>
</mat-dialog-content>

<!-- Resto del código HTML... -->


  <!-- Acciones del Dialog -->
  <mat-dialog-actions align="end" class="footer-dialog">
    <!-- Container Bootstrap del contenido del las Acciones del Dialog -->
    <div class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-auto me-auto">
          <!-- Boton de Cancelar -->
          <button
            mat-button
            mat-dialog-close
            class="btn btn-secondary">
            Cancelar
          </button>
        </div>
        <div class="col-auto">
          <!-- Boton de Guardar -->
          <button
            type="submit"
            mat-button
            [mat-dialog-close]="true"
            cdkFocusInitial
            class="btn btn-primary"
            >
            Salvar
          </button>
        </div>
      </div>
    </div>
  </mat-dialog-actions>
</form>
